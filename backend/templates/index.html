<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Database</title>
</head>
<body>
    <h1>Course List</h1>
    <form action="/add" method="post">
        <input type="text" name="course_number" placeholder="Course Number (e.g., CS3130)" required>
        <input type="text" name="course_id" placeholder="Course ID (e.g., 3130)" required>
        <input type="text" name="course_name" placeholder="Course Name (e.g., Computer Systems)" required>
        <button type="submit">Add Course</button>
    </form>

    {% for course_id, courses in grouped_courses.items() %}
        <h2>Course ID: {{ course_id }}</h2>
        <ul>
            {% for course in courses %}
                <li>{{ course.course_number }} - {{ course.course_name }}
                    <a href="/delete/{{ course.id }}">Delete</a>
                </li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
